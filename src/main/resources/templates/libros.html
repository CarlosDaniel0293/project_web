<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menu"> </div>
	<br>
	<div class="container mt-4">
		<a href="/agregarLibro" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Agregar</a>
		<br>
		<table class="table">
		  <thead>
		    <tr> 
		      <th scope="col">ID</th>
		      <th scope="col">TÍTULO</th>
		      <th scope="col">AUTOR</th>
		      <th scope="col">EDITORIAL</th>
		      <th scope="col">AÑO DE PUBLICACIÓN</th>
		      <th scope="col">GÉNERO</th>
		      <th scope="col">ACCIONES</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="libro : ${libros}">
		      <th th:text="${libro.id}" scope="row"></th>
		      <td th:text="${libro.nombre}"></td>
		      <td th:text="${libro.autor}"></td>
		      <td th:text="${libro.editorial}"></td>
		      <td th:text="${libro.anioPublicacion}"></td>
		      <td th:text="${libro.genero}"></td>
		      <td>
		      	<a th:href="@{/editarLibro/}+${libro.id}" class="btn btn-success">Editar</a>
		      	<a th:onClick="eliminar([[${libro.id}]])"
		      	class="btn btn-danger">Eliminar</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<script src="funciones.js"></script>
</body>
</html>
